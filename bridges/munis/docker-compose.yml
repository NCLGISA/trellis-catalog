# Generated by trellis -- regenerated on each build
# Bridge: munis v1.1.0
services:
  munis:
    image: bridge-munis:latest
    build: .
    container_name: bridge-munis
    hostname: bridge-munis
    restart: unless-stopped
    volumes:
      - munis-tendril:/opt/tendril
      - munis-data:/opt/bridge/data
    environment:
      - TZ=UTC
      - TENDRIL_INSTALL_KEY=${TENDRIL_INSTALL_KEY}
      - TENDRIL_DOWNLOAD_URL=${TENDRIL_DOWNLOAD_URL}
      - MUNIS_DB_HOST=${MUNIS_DB_HOST}
      - MUNIS_DB_NAME=${MUNIS_DB_NAME}
    networks:
      - tendril
    healthcheck:
      test: ["CMD-SHELL", "python3 /opt/bridge/data/tools/munis_check.py --quick || exit 1"]
      interval: 60s
      timeout: 15s
      retries: 3

volumes:
  munis-tendril:
  munis-data:

networks:
  tendril:
    external: true
    name: ${TENDRIL_NETWORK:-tendril-repo_default}
