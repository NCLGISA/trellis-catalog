# ============================================================================
# Tendril Bridge Manifest - Zoom
# ============================================================================
# Zoom API bridge -- users, meetings, recordings, reports, dashboard metrics,
# Zoom Phone, groups, Zoom Rooms, voicemail, and call reporting.
# ============================================================================

name: zoom
version: "2026.02.19.1"
description: "Zoom API bridge for user management, meetings, recordings, reports, Zoom Phone, and call reporting"

deployment:
  type: container
  base: "tendril-bridge-base:latest"
  hostname: "bridge-zoom"
  timezone: "UTC"

credentials:
  - name: "Zoom Account ID"
    env_var: "ZOOM_ACCOUNT_ID"
    description: "Zoom Server-to-Server OAuth account ID"
    scope: "shared"
    required: true
  - name: "Zoom Client ID"
    env_var: "ZOOM_CLIENT_ID"
    description: "Zoom Server-to-Server OAuth client ID"
    scope: "shared"
    required: true
  - name: "Zoom Client Secret"
    env_var: "ZOOM_CLIENT_SECRET"
    description: "Zoom Server-to-Server OAuth client secret"
    scope: "shared"
    required: true

dependencies:
  pip:
    - "requests>=2.31.0"
    - "python-dotenv>=1.0.0"

healthcheck:
  script: "python3 /opt/bridge/data/tools/zoom_check.py"
  interval: "60s"
  timeout: "10s"

metadata:
  author: "tendril-project"
  category: "collaboration"
  tags: "zoom, meetings, phone, recordings, reports, voicemail, call-reporting"
